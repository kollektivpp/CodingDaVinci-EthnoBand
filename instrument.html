<!DOCTYPE html>

<html>
    <head>
        <title>EthnoBand</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">

        <link rel="apple-touch-icon-precomposed" type="image/png" sizes="57x57" href="img/EthnoBand-Logo-Square_57.png" />
        <link rel="apple-touch-icon-precomposed" type="image/png" sizes="60x60" href="img/EthnoBand-Logo-Square_60.png" />
        <link rel="apple-touch-icon-precomposed" type="image/png" sizes="114x114" href="img/EthnoBand-Logo-Square_116.png" />
        <link rel="apple-touch-icon-precomposed" type="image/png" sizes="120x120" href="img/EthnoBand-Logo-Square_120.png" />
        <link rel="icon" type="image/x-icon" href="img/EthnoBand-Logo-Square_favicon.ico" />

        <link rel="stylesheet" href="styles/package.css">

    </head>
    <body class="no-padding">
        <section id="headline">
            <div class="logo"></div>
        </section>

        <section id="instrumentInfo">
            <div class="fadeOutOverlayTop"></div>
            <img src="" alt="" class="largeImage">
        </section>

        <section id="keyboard">
            <div class="keys invisible"></div>
            <div class="drum invisible"></div>
            <div class="roundKeys invisible"></div>
            <div class="roundKeysDouble invisible">
                <div class="upperRow"></div>
                <div class="lowerRow"></div>
            </div>
            <div class="rattle invisible"></div>
        </section>

        <script src="scripts/jquery-2.1.1.min.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/sound.js"></script>
        <script src="scripts/list.js"></script>
        <script src="scripts/instrument.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
